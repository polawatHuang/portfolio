name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # Check if _next/static/ directory exists before copying CSS folder
      - name: Check if _next/static/ exists
        run: test -d _next/static/ && echo "Directory exists" || echo "Directory does not exist"

      # Copy CSS folder if _next/static/ exists
      - name: Copy CSS folder
        run: |
          if [ -d "_next/static/" ]; then
            cp -r _next/static/css ./out/_next/static/
          else
            echo "No _next/static/ directory found."
          fi

      - name: Build
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_SECRET_KEY }}
          publish_dir: ./out